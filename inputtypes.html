<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate – all you really need…</title>
</head>

<body id="home">

    <h1>HTML5 boilerplate</h1>

	<form>
		<input type="text" name="textField" required autocomplete="on"/>
		<br/>
		<input type="date" name="dateField" autocomplete="on"/>
		<br/>
		<input type="time" name="timeField" autocomplete="on"/>
		<br/>
		<input type="submit"/>
	</form>

</body>
</html>
