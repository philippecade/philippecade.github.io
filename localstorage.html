<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Local Storage</title>
</head>

<body id="home">

    <h1>Local Storage</h1>

	<p>You have viewed this page 
	<span id="countLocal">an untold number of</span>
	time(s).</p>

	<script>
		if (!localStorage.pageLoadCount) {
			localStorage.pageLoadCount = 0;
		}
		localStorage.pageLoadCount = parseInt(localStorage.pageLoadCount) + 1;
		document.getElementById('countLocal').textContent = localStorage.pageLoadCount;
	</script>

    <h1>Session Storage</h1>

	<p>You have viewed this page 
	<span id="countSession">an untold number of</span>
	time(s) in this session.</p>

	<script>
		if (!sessionStorage.pageLoadCount) {
			sessionStorage.pageLoadCount = 0;
		}
		sessionStorage.pageLoadCount = parseInt(sessionStorage.pageLoadCount) + 1;
		document.getElementById('countSession').textContent = sessionStorage.pageLoadCount;
	</script>

	<h1>Notes</h1>
	
	<p>There is a quota and exceptions are thrown when the quota is reached.</p>

</body>
</html>
